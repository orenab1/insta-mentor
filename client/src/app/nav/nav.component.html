<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink='/' routerLinkActive='active'>ZOOM ME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <ul class="navbar-nav me-auto mb-2 mb-md-0" *ngIf="accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/questions'>All Questions</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/question/edit-question'>Ask Question</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink='/poc'>POCs</a>
        </li>


      </ul>

      <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
        <img src="{{user.photoUrl || './assets/user.png'}}" alt="{{user.username}}" class="card-img-top img-thumbnail"
          style="width: 30px; height: 30px;" class="rounded-circle">

        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item"  routerLink='/members/{{user.username}}'>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form *ngIf="(accountService.currentUser$ | async) ===null" #loginForm="ngForm" class="d-flex"
        (ngSubmit)="login()" autocomplete="off">
        <input name="username" [(ngModel)]="user.username" class="form-control me-2" type="text" placeholder="Username"
          aria-label="Username">
        <input class="form-control me-2" name="password" [(ngModel)]="user.password" type="password"
          placeholder="Password" aria-label="Password">
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
