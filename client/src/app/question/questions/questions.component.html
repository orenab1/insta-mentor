<div>
    <button routerLink='/ask-question'>Ask a question</button>
    <div *ngFor="let question of questions">
        <div class="mt-3 bg-light" routerLink='/ask-question/{{question.id}}'>
            <p class="fw-bold">
                {{question.header}}
            </p>
            <div>
                {{question.body}}
            </div>
            <div routerLink='/members/{{question.askerUsername}}'>
                {{question.askerUsername}}
            </div>
        </div>
    </div>
</div>
