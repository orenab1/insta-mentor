<div *ngIf="model" class="d-flex flex-row mb-4">
  <div style="margin-right: 12px;">
    <img
      src="{{ model.photoUrl || './assets/user.png' }}"
      alt="{{ model.username }}"
      class="card-img-top img-thumbnail"
      style="width: 50px; height: 50px;"
      class="rounded-circle"
    />
  </div>

  <div class="d-flex flex-column">
    <label style="
    margin-bottom: -3px;
    font-size: 14px;
    margin-top: 4px;">{{ model.username }}</label>
    <div class='faded-text' style="font-size: 14px;">{{ model.title }}</div>
  </div>

</div>
