<div *ngIf="model" class="form-group mt-5">

    <button *ngIf="this.isCurrentUserQuestionOwner" class="btn btn-secondary" (click)="edit()">Edit</button>
    <button *ngIf="this.isCurrentUserQuestionOwner" class="btn btn-secondary" (click)="toggleSolved()">Sovled</button>
    is solved? {{this.model.isSolved}}
    <h3>{{model.header}}</h3>


    <div class="mt-4"></div>

    <div>
        <label>{{model.body}}</label>
        <div>

            <img *ngIf="model.photoUrl" img src={{model.photoUrl}} />

            <div class="mt-3"></div>

            <div class="p-3 mb-2 bg-secondary text-white col-3">
                Tags
            </div>
    
            <div class="p-3 mb-3 bg-secondary text-white col-3">
                Communities
            </div>
        </div>

       

        <button *ngIf="!this.isCurrentUserQuestionOwner" (click)='addOffer()'>I CAN HELP!</button>


        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" (click)="toggleDisplayComments()"
                    [ngClass]="{'active': !shouldDisplayComments}">Comments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" tabindex="-1" (click)="toggleDisplayComments()"
                    [ngClass]="{'active': shouldDisplayComments}">Offers</a>
            </li>
        </ul>



        <div [hidden]="shouldDisplayComments">
            <h4>Comments</h4>
            <app-comments [comments]="model.comments" [questionId]="id"></app-comments>
        </div>

        <div [hidden]="!shouldDisplayComments">
            <h4>Offers</h4>
            <app-offers [offers]="model.offers"></app-offers>
        </div>

    </div>
</div>

<app-review [questionId]="id"></app-review>
