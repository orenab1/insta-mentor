<div>
    <i class="fa-regular fa-messages"></i>
    <button routerLink='/ask-question'>Ask a question</button>
    <div *ngFor="let question of questions">
        <div class="mt-3 bg-light" routerLink='/question/{{question.id}}'>
            <p class="fw-bold">
                {{question.header}}
            </p>
            <div>
                {{question.body}}
            </div>
            <div routerLink='/members/{{question.askerUsername}}' [class.is-online]="(presenceService.onlineUsers$ | async).includes(question.askerUsername)">
          <i class="fa fa-user mr-2"></i>
                 {{question.askerUsername}}
            </div>

            <span [ngClass]="question.numOfComments>0? 'has-content': 'has-no-content'">
                <i class="fa fa-comments" title="Comments"></i>
                {{question.numOfComments}}
            </span>
            <span [ngClass]="question.numOfOffers>0? 'has-content': 'has-no-content'">
                <i class="fa fa-envelope" title="Offers"></i>
                {{question.numOfOffers}}
            </span>

            <span [ngClass]="question.hasCommonCommunities? 'has-content': 'has-no-content'">
                <i class="fa fa-users" title="Offers"></i>
            </span>

            <span [ngClass]="question.hasCommonTags? 'has-content': 'has-no-content'">
                <i class="fa fa-tag" title="Offers"></i>
            </span>



            <span *ngFor="let tag of question.tags">
                <span style="background-color: blanchedalmond;">{{tag.display}} </span>
                <span style="width: 20px; background-color: lightgray;">;;;</span>
            </span>

            <span *ngFor="let community of question.communities">
                <span style="background-color:lightpink;">{{community.display}} </span>
                <span style="width: 20px; background-color: lightgray;">;;;</span>
            </span>

            <span>
                {{question.howLongAgo}}
            </span>
        </div>
    </div>
</div>
