<div class="container mt-4">
    <div class="row">
        <div *ngFor="let community of communities" class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{community.name}}                
                        </h5>

                        <hr style="width:46px; color: #FF7B02; height:3px; opacity: 1;"  class="mx-auto" />

                        <p class="card-text">{{community.description}}
                        </p>

                        <p class="card-text"> <span class="fw-bold" font-family="Poppins-SemiBold">{{community.numOfMembers}}</span> Members
                        </p>
                        <p class="card-text"><span class="fw-bold">{{community.numOfQuestionsAsked}}</span> Questions Asked
                        </p>
                        <p class="card-text" style="font-family:Poppins-SemiBold">Best time to get an answer: </p>
                        <p class="card-text" >{{community.bestTimeToGetAnswer}}
                        </p>
                    </div>
                </div>
            </div>
    </div>
</div>
