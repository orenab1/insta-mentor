<button (click)="deletePhoto()" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>

<div class="row mt-3">

    <div class="col-md-3">
        <input type="file" ng2FileSelect [uploader]="uploader" />
    </div>

    <div class="progress" *ngIf="uploader?.queue?.length>0">
        <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
    </div>
</div>
