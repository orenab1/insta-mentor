<div
  *ngIf="model"
  class="d-flex flex-row display-user-summary-container"
  (click)="clicked()"
>
  <div style="margin-right: 12px;">
    <div
      style="
        position: absolute;
        margin-left: 37px;
        margin-top: 39px;
        float: right;
        width: 11px;
        height: 11px;
        border: 1px white solid;
        border-radius: 50%;
        z-index: 100;
      "
      class="offline-user"
      [ngClass]="{online: isUserOnline}"
    ></div>
    <img
      src="{{ model.photoUrl || './assets/user.png' }}"
      alt="{{ model.username }}"
      class="card-img-top img-thumbnail"
      style="width: 50px; height: 50px;"
      class="rounded-circle"
    />
  </div>

  <div class="d-flex flex-column">
    <label style="margin-bottom: -3px; font-size: 14px; margin-top: 4px;">
      {{ model.username }}
    </label>
    <div class="faded-text" style="font-size: 14px;">{{ model.title }}</div>
  </div>
</div>
