<div *ngIf="member">
  <div class="container my-5">
    <div class="row" style="padding-top: 40px;">
      <div class="card col-3">
        <div class="card-body text-center">
          <div class="my-4">
            <h5 class="semi-bold-font text-center">Details</h5>
            <hr class="seperator mx-auto" />
          </div>

          <img
            src="{{ member.photoUrl || './assets/user.png' }}"
            alt="{{ member.username }}"
            class="rounded-circle card-img-top mx-auto"
            style="width: 100px; height: 100px;"
          />

          <div class="text-center mt-3 semi-bold-font" style="font-size: 18px;">
            {{ member.username }}
          </div>
          <div class="text-center my-1 faded-text">
            {{ member.title }}
          </div>

          <div class="my-3" style='text-align: left;'>
            <div
              *ngFor="let tag of member.tags"
              class="tag-display px-2 mx-2"
              style="display: inline-block; margin: 4px 0;"
            >
              {{ tag.display }}
            </div>
          </div>

          <div class="d-flex flex-column">
            <button
              type="button"
              class="btn btn-primary"
              [routerLink]="['/edit-user', member.username]"
            >
              Edit Profile
            </button>
          </div>
<!-- 
          <div
            class="mt-3 bold-font"
            style="font-size: 16px; text-align: left;"
          >
            My Communities
          </div>

          <div style="text-align: left;">
            {{ communitiesAsString }}
          </div> -->
        </div>
      </div>
      <div class="col">
        <div class="card mb-3">
          <div class="card-body">
            <div class="my-4">
              <h5 class="semi-bold-font text-center">About Me</h5>
              <hr class="seperator mx-auto" />
            </div>
            <p>{{ member.aboutMe }}</p>
          </div>
        </div>
        <div class="card">
          <div>
            <div class="my-4">
              <h5 class="semi-bold-font text-center">Reviews</h5>
              <hr class="seperator mx-auto" />

              <div style="padding: 0px 40px;">
                <span style="font-size: 22px;">
                  {{ this.member.askerAverageRating | number: '1.1-1' }}
                </span>
                <div class="star-ratings" style="display: inline-block;">
                  <div
                    class="fill-ratings"
                    [ngStyle]="{ width: reviewAverageAsPercentage + '%' }"
                  >
                    <span>★★★★★</span>
                  </div>
                  <div class="empty-ratings">
                    <span>★★★★★</span>
                  </div>
                </div>
                <span style="font-size: 22px;">
                  {{ this.member.askerNumOfRatings }} Reviews
                </span>
                <div *ngFor="let review of member.reviews" class='my-3'>
                  <div style="color: #ecbe24; font-size: 20px; float: right;">
                    ★
                    <span style="color: black;">{{ review.rating }}</span>
                  </div>
                  <app-display-user-summary
                    [userId]="review.reviewerId"
                  ></app-display-user-summary>
                  <div style='
                  margin-left: 62px;'>{{ review.text }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
