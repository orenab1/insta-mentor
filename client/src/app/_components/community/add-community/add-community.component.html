<div
  class="card border-0 community-card theme-color-font add-community-card mb-3 mx-auto"
  style="height: 100%; min-height: 337px;"
  [class.show-text]="mouseOveredAdd"
  [ngClass]="this.isEditMode? 'display-add-teaser' : 'hide-add-teaser'" 
  (mouseout)="mouseOveredAdd = false"
  (mouseover)="mouseOveredAdd = true"
  (click)="this.enterEditMode()"
>
  <div
    class="card-body text-center add-teaser-container"
    style="font-size: 90px; padding: 0px; cursor: pointer;"
  >
    <div style="line-height: 35px; margin-top: 130px;" class="add-container">
      +
      <div
        style="font-size: 14px; line-height: 22px; margin-top: 12px;"
        class="add-text semi-bold-font"
      >
        Create a New
        <br />
        Community!
      </div>
    </div>
  </div>

  <div
    class="add-content-container card-body"
    style="color: black;"
    [class.display-add-content]="!this.isEditMode"
  >
    <h5 class="card-title text-center bold-font">New Community</h5>

    <hr class="mx-auto seperator" />

    <div class="form-group">
      <label for="name" class="card-text">Name</label>
      <textarea
        id="name"
        class=""
        style=" width: 100%; resize: none;"
        rows="2"
        [(ngModel)]="model.name"
        maxlength="40"
      ></textarea>
      <div class="float-end num-of-chars-left">{{ model.name.length }}/40</div>

      <label
        for="description"
        class="card-text"
        style="margin-top: 30px;"
      >
        Description
      </label>

      <textarea
        id="description"
        class=""
        style="width: 100%; resize: none;"
        rows="4"
        [(ngModel)]="model.description"
        maxlength="60"
      ></textarea>
      <div class="float-end num-of-chars-left">
        {{ model.description.length }}/60
      </div>

      <div class="d-flex justify-content-between" style="margin-top:25px;">
        <button
          type="button"
          class="btn btn-success card-button"
          (click)="create()"
        >
          Create
        </button>

        <button type="button" class="btn btn-warning card-button"  (click)="this.cancelEditMode($event)">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
