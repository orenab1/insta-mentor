<form #askQuestionForm="ngForm" (ngSubmit)="askQuestion()" autocomplete="off">
    <i class="fa fa-pencil" [hidden]="!isCurrentUserQuestionOwner || isInEditMode" (click)="toggleEditMode()"></i>
    <i class="fa fa-check" [hidden]="!isInEditMode" (click)="toggleEditMode()"></i>

    <div class="form-group mt-5">

       

        <label>Your Question</label>

        <div>
            <div *ngIf="isNew || isInEditMode; else headerInput">
                <input *ngIf="model" type="text" class="form-control" name="header" [(ngModel)]="model.header">
            </div>
            <ng-template #headerInput>
                <label *ngIf="model">{{model.header}}</label>
            </ng-template>
        </div>


        <div>
            <label>Some more details?</label>
        </div>
        <div *ngIf="isNew || isInEditMode; else bodyInput">
            <input *ngIf="model" type="textarea" class="form-control" name="body" [(ngModel)]="model.body">

        </div>
        <ng-template #bodyInput>
            <label *ngIf="model">{{model.body}}</label>
        </ng-template>
        <div>
            <!-- <app-photo-editor [addPhotoUrlExtension]="'questions/add-photo/'+ (model.id || 0)"
                [onUploadSuccess]="onUploadPhotoSuccess" [onDeletePhoto]="deletePhoto">
            </app-photo-editor> -->


            <div>
                {{this.model.askerUsername}}
            </div>

            <button class="btn btn-success m-5">Save</button>

        </div>
        <button (click)='addOffer()'>I CAN HELP!</button>





        <ul class="nav nav-tabs mt-3">
            <li class="nav-item">
                <a class="nav-link " aria-current="page" (click)="toggleDisplayComments()" [ngClass]="{'active': shouldDisplayComments==false}">Comments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" tabindex="-1" (click)="toggleDisplayComments()" [ngClass]="{'active': shouldDisplayComments==true}">Offers</a>
            </li>
        </ul>











        <div [hidden]="shouldDisplayComments">
            <h4>Comments</h4>
            <app-comments *ngIf="model && !isNew;" [comments]="model.comments" [questionId]="id"></app-comments>
        </div>

        <div [hidden]="!shouldDisplayComments">
            <h4>Offers</h4>
            <app-offers *ngIf="model && !isNew;" [offers]="model.offers" [questionId]="id"></app-offers>

        </div>
        <app-review [questionId]="id"></app-review>

        <div *ngIf="isNew" class="form-group text-center">
            <button class="btn btn-success mr-2" type="submit">Publish</button>
            <button class="btn btn-default mr-2" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
