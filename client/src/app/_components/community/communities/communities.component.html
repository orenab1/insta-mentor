  </div>
</div>

<div class="d-flex flex-column my-4">
  <div class="container">
    <div class="row aligns-items-center">
      <div

        class="col-lg-4 col-md-6 col-xl-3 col-12 mb-3"

      </div>
      <app-add-community class="col-lg-4 col-md-6 col-xl-3 col-12 mb-3"></app-add-community>
   
    </div>
  </div>
</div>
